<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,
  maximum-scale=5"
    />

    <link rel="icon" href="devchallenges.png" />

    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="https://devchallenges.io/"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@200&family=Lora:wght@500;700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- STYLESHEET -->
    <link rel="stylesheet" href="./styles.css">

    <title>Interior Consultant Page</title>
  </head>
  <body>
    <div class="Container">
      <!-- navigation -->
      <div class="Nav">
        <h1 class="Logo">This Interior</h1>
        <img src="/assets/menu.svg" alt="Menu" class="Menu">
        <!-- MOBILE NAV ELEMENTS -->
        <div class="Ele hidden" id="Ele">
          <img src="./assets/close.svg" alt="Close" class="close">
          <a href="#">Home</a>
          <a href="#">Collection</a>
          <a href="#">About</a>
          <a href="#">Contact</a>
        </div>
        <!-- DESKTOP NAV ELEMENTS -->
        <div class="EleDes">
          <a href="#">Home</a>
          <a href="#">Collection</a>
          <a href="#">About</a>
          <a href="#">Contact</a>
        </div>
      </div>

      <!-- main -->
      <div class="Main">
        <!-- TEXT -->
        <div class="Text">
          <h1 class="Text-main">Modern interior</h1>
          <p class="Text-para">A full-Service residential & commercial interior design and staging company offering professional organizing & eco-services.</p>
          <button class="Text-button">
            Read more
            <img src="/assets/arrow.svg" alt="Arrow" class="Arrow">
          </button>
        </div>
        <!-- Image -->
        <div class="Image">
          <img src="./assets/photo1.png" alt="Image" class="Image-image">
          <div class="Box">
            <div class="Flex">
              <img src="./assets/photo2.png" alt="Human" class="Round-human">
              <div class="PP-text">
                <h2 class="Name">Aliza Webber</h2>
                <h2 class="Position">Interior Designer</h2>
              </div>
            </div>
            <h2 class="Big-text">Designed in 2020 by Aliza Webber</h2>
          </div>
        </div>
      </div>
      <!-- <p class="footer">created by isthisrealhardik - devChallenges.io</p> -->
    </div>
    <!-- SCRIPT -->
    <script src="./script.js"></script>
  </body>
</html>
